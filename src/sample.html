<li
  class="a-spacing-small item imageThumbnail a-declarative"
  data-csa-c-type="uxElement"
  data-csa-c-element-type="navigational"
  data-csa-c-action="image-block-alt-image-hover"
>
  <span class="a-list-item">
    <span
      class="a-button a-button-thumbnail a-button-toggle"
      id="btn-{{uniqueId}}"
    >
      <span class="a-button-inner">
        <input
          role="radio"
          aria-checked="false"
          class="a-button-input"
          type="submit"
          aria-labelledby="announce-{{uniqueId}}"
          aria-posinset="{{posInSet}}"
          aria-setsize="{{setSize}}"
        />
        <span
          class="a-button-text"
          aria-hidden="true"
          id="announce-{{uniqueId}}"
        >
          <img src="{{imageUrl}}" alt="Product image" />
        </span>
      </span>
    </span>
  </span>
</li>
